<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="style.css"/> 
	<script src="https://kit.fontawesome.com/606da0721b.js" crossorigin="anonymous"></script>
	<title>Reservia</title>
</head>
<body>
	<div class=contenu>
		<header>
			<div class=logo>
				<img src="images/Reservia@3x.png" alt="Logo Reservia" />
			</div>

			<nav>
				<ul>
					<li>Hébergement</li>
					<li>Activités</li>
					<li>S'inscrire</li>
				</ul>
			</nav>

			<p>Trouvez votre hébergement pour des vacances de rêve</p>

			<p>En plein centre ville ou en pleine nature</p>

			<form>
				<i class="fas fa-map-marker-alt"></i>
				<input type="text" name="villesearch" placeholder="Marseille, France" />
				<input type="submit" name="Rechercher" value="Rechercher"/>
			</form>
		</header>

		<section id="filtres">
			
			<div>
				<p>Filtres</p>

				<div>
					<i class="fas fa-money-bill-wave"></i>
					<p>Economique</p>
				</div>

				<div>
					<i class="fas fa-child"></i>
					<p>Familial</p>
				</div>

				<div>
					<i class="fas fa-heart"></i>
					<p>Romantique</p>
				</div>

				<div>
					<i class="fas fa-dog"></i>
					<p>Animaux autorisés</p>
				</div>
			</div>

			<div>
				<i class="fas fa-info"></i>
				<p>
					Plus de 500 logements sont disponibles dans cette ville.
				</p>
			</div>

		</section>
	</div>

</body>
</html>
